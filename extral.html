<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oC2Bw1Pz9ATKxIep9tiCxS/Z9fNfEX/6ZQNRNDN9QSmz1woaBy2GpDaCzVe9R6sz" crossorigin="anonymous">
  <title>Your Website</title>
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 56px; /* Adjust according to your navbar height */
    }

    @media (min-width: 768px) {
      body {
        padding-top: 0;
      }
    }

    /* Add top margin to the hero section */
    .hero-section {
      margin-top: 56px; /* Adjust as needed */
    }

    /* Center each part of the hero section */
    .left-section,
    .right-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Add left margin to the navbar */
    .navbar {
      margin-left: 10px;
    }

    /* Add margin between left and right sections */
    .hero-section .row {
      margin-right: -15px;
      margin-left: -15px;
    }

    /* Part 1 Styles */
    .left-section {
      padding: 0 15px; /* Adjust padding as needed */
    }

    /* Part 2 Styles */
    .right-section {
      padding: 0 15px; /* Adjust padding as needed */
      background-color: #f8f9fa;
    }

    .circle-container {
      position: relative;
      overflow: hidden;
      background-color: #ffffff;
      height: 50vh;
      width: 50vh;
      border-radius: 50%;
      margin-bottom: 20px; /* Add margin to separate from images */
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="your-logo.png" alt="Your Logo" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid hero-section">
    <div class="row">
      <!-- Part 1 of Hero Section (Left) -->
      <div class="col-md-6 left-section">
        <div class="row align-items-center text-center" style="height: 50vh;">
          <div class="col-12">
            <h1>Your Left Section Title</h1>
            <p>This is the first paragraph of the left section.</p>
            <p>And here is the second paragraph providing additional information.</p>
            <a href="#" class="btn btn-primary btn-lg">Learn More</a>
            <div class="social-links mt-3">
              <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Part 2 of Hero Section (Right) -->
      <div class="col-md-6 right-section">
        <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
          <div class="circle-container">
            <!-- Circle container content (if any) goes here -->
          </div>
        </div>

        <!-- Images outside the circle container -->
        <div class="swiper-container">
          <div class="swiper-slide"><img src="/asset/image_1.png" alt="Slide 1"></div>
          <div class="swiper-slide"><img src="/asset/image_1.png" alt="Slide 2"></div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper with autoplay
    var swiper = new Swiper('.swiper-container', {
      autoplay: {
        delay: 5000, // 5 seconds between slides
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
