<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .classy-image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            padding-bottom: 25px;
            padding-top: 35px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            color: #200e2b;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 8px;
        }

        label {
            color: #200e2b;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 20px;
            border: 1px solid #6a1b9a;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
            font-size: 14px;
        }

        form .btn-primary {
            background-color: #4a148c;
            border: #4a148c;
        }

        .btn-primary a:hover {
            background-color: #200e2b;
        }

        button {
            background-color: #6a1b9a;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a148c;
        }

        .navbar {
            background-color: #6a1b9a;
            padding: 10px 0;
        }

        .navbar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #4a148c;
        }

         /* Footer styling */
footer {
  background-color: #343a40;
  color: #ffffff;
  padding: 20px 0;
  margin-top: 8px;
}

footer a{
    color: rgba(255, 255, 255, 0.935);
}

.footer-logo img {
  width: 80px;
  height: auto;
  margin-bottom: 10px;
}

.footer-links {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-links li {
  margin-bottom: 10px;
}

.footer-social-icons a {
  color: #ffffff;
  margin-right: 15px;
  transition: color 0.3s ease-in-out;
}

.footer-social-icons a:hover {
  color: #ffc107;
}


        @media (max-width: 768px) {
            .classy-image-container {
                display: none;
            }

            .navbar {
                text-align: center;
            }

            .navbar-toggler {
                display: block;
            }

            .navbar-nav {
                flex-direction: column;
                text-align: left;
            }

            .navbar-collapse {
                text-align: center;
            }

            .navbar a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-head">
        <div class="container">
            <!-- Logo on the left -->
            <div class="logo">
                <img src="/asset/logo.svg" alt="Logo" width="250px" height="80px">
            </div>

            <!-- Toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links at the center -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active text-link">
                        <a class="nav-link " href="/index.html">Home</a>
                    </li>
                    <li class="nav-item text-link">
                        <a class="nav-link" href="/reg.html">Registration</a>
                    </li>
                    <li class="nav-item text-link">
                        <a class="nav-link" href="/bookticket.html">Book Ticket</a>
                    </li>
                    <li class="nav-item text-link">
                        <a class="nav-link" href="/sponsor.html">Sponsporship</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Image Column -->
            <div class="col-md-6 classy-image-container">
                <img src="/asset/da.jpg" alt="Classy Image">
            </div>

            <!-- Form Column -->
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Sponsporship Form</h2>
                    <!-- Registration Form -->
                    <form>
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                    
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    
                    
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Proceed</button>
                    </form>
                    <!-- End Registration Form -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div>
                    <img src="/asset/logo.svg" alt="Footer Logo" class="footer-logo" width="150px">
                    <p>&copy; 2024 Media Stars Media</p>
                    <div class="footer-social">
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Helper script for Bootstrap navigation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Enable Bootstrap navigation toggle functionality
            var navToggle = document.querySelector('.navbar-toggler');
            var navCollapse = document.querySelector('.navbar-collapse');

            navToggle.addEventListener('click', function () {
                navCollapse.classList.toggle('show');
            });
        });
    </script>

    <!-- Your custom script -->
    <script src="ticket.js"></script>
</body>

</html>
